<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator by Rohan</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="phone_calculator.css">
</head>

<body>
    <div id="calculator_body">
        <section id="calculator">
            <div id="sub_calculator">
                <h1 class="calculator_heading">Calculator</h1>
            </div>
            <div>
                <input type="text" placeholder="0" id="result_panel">
            </div>
            <div class="btn">
                <input type="button" value='C' onclick="Clear()">
                <input type="button" value='<=' onclick="Back('<')">
                <input type="button" value='%' onclick="Solve('%')">
                <input type="button" value='/' onclick="Solve('/')">
                <br>
                <input type="button" value='7' onclick="Solve('7')">
                <input type="button" value='8' onclick="Solve('8')">
                <input type="button" value='9' onclick="Solve('9')">
                <input type="button" value='*' onclick="Solve('*')">
                <br>
                <input type="button" value='4' onclick="Solve('4')">
                <input type="button" value='5' onclick="Solve('5')">
                <input type="button" value='6' onclick="Solve('6')">
                <input type="button" value='+' onclick="Solve('+')">
                <br>
                <input type="button" value='3' onclick="Solve('3')">
                <input type="button" value='2' onclick="Solve('2')">
                <input type="button" value='1' onclick="Solve('1')">
                <input type="button" value='-' onclick="Solve('-')">
                <br>
                <input type="button" value='0' onclick="Solve('0')">
                <input id="equal" type="button" value='=' onclick="Result('=')">
                <input type="button" value='.' onclick="Solve('.')">
            </div>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
